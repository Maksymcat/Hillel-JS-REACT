<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Таблиця Піфагора</title>
<style>
    table {
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
</style>
</head>
<body>

<h2>Таблиця Піфагора</h2>

<button onclick="startGeneratingTable()">Показати таблицю Піфагора по трохи</button>

<table id="multiplicationTable">
    <!-- Placeholder for the table content generated by JavaScript -->
</table>

<script>
    function generateMultiplicationTable(n) {
        // Перевірка, що n - це ціле число і більше 1
        if (!Number.isInteger(n) || n < 1) {
            console.log('Введіть ціле число більше 0');
            return;
        }
        
        // Отримуємо посилання на таблицю в DOM
        let table = document.getElementById('multiplicationTable');
        
        // Очищаємо вміст таблиці, якщо він вже є
        table.innerHTML = '';
        
        // Створюємо заголовок таблиці (перший рядок)
        let headerRow = table.insertRow();
        let headerCell = headerRow.insertCell();
        headerCell.innerText = '×';
        
        for (let i = 1; i <= n; i++) {
            headerCell = headerRow.insertCell();
            headerCell.innerText = i;
        }
        
        // Додаємо рядки таблиці поступово з затримкою
        for (let i = 1; i <= n; i++) {
            setTimeout(function() {
                let row = table.insertRow();
                let cell = row.insertCell();
                cell.innerText = i;
                
                for (let j = 1; j <= n; j++) {
                    cell = row.insertCell();
                    cell.innerText = i * j;
                }
            }, i * 100); // Затримка збільшується з кожним наступним рядком
        }
    }
    
    function startGeneratingTable() {
        generateMultiplicationTable(10); // Викликаємо функцію для чисел від 1 до 10
    }
</script>

</body>
</html>
